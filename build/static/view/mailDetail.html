<div class="mail-main-container" ng-controller="mailDetailCtrl">
  <div class="mail-main-body" ng-repeat="mail in mailList | mailFilter:'id':id">
    <div class="mail-info">
      <div class="mail-item"><span class="mail-sub-title">主&nbsp;&nbsp;&nbsp;&nbsp;题：</span>{{mail.subject}}</div>
      <div class="mail-item"><span class="mail-sub-title">发件人：</span>{{mail.from.mail}}</div>
      <div class="mail-item"><span class="mail-sub-title">时&nbsp;&nbsp;&nbsp;&nbsp;间：</span>{{mail.sentTime}}</div>
      <div class="mail-item"><span class="mail-sub-title">收件人：</span>
        <span class="mail-recipient" ng-repeat="recipient in mail.to">{{recipient.mail}}</span>
      </div>
      <div class="mail-item"><span class="mail-sub-title">抄&nbsp;&nbsp;&nbsp;&nbsp;送：</span>
        <span class="mail-recipient" ng-repeat="recipient in mail.cc">{{recipient.mail}}</span>
      </div>
      <div class="mail-item"><span class="mail-sub-title">附&nbsp;&nbsp;&nbsp;&nbsp;件：</span>
        <span class="mail-attach" ng-repeat="attach in mail.attachment"><a target="_blank" ng-href="{{attach.link}}">{{attach.label}}</a></span>
      </div>
    </div>
    <div class="mail-content" id="mailContent">
      {{mail.content}}
    </div>
  </div>
</div>
<script type="text/javascript">
    setMailContentHeight();
</script>
